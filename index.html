<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>retoosh</title>
    <style>* {
        padding: 0;
        margin: 0;
    }</style>
    <script src="lib/phaser.min.js"></script>
    <script src="src/Boot.js"></script>
    <script src="src/Preloader.js"></script>
    <script src="src/MainMenu.js"></script>
    <script src="src/Howto.js"></script>
    <script src="src/Game.js"></script>
</head>
<body>
<script>
    (function () {
        var game = new Phaser.Game(Screen.WIDTH, Screen.HEIGHT, Phaser.CANVAS, 'game');
        game.state.add('Boot', Screen.Boot);
        game.state.add('Preloader', Screen.Preloader);
        game.state.add('MainMenu', Screen.MainMenu);
        game.state.add('Howto', Screen.Howto);
        game.state.add('Game', Screen.Game);
        game.state.start('Boot');
    })();
</script>
</body>
</html>
